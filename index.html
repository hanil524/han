<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>巫カードリスト</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon/favicon.ico" />
    </head>
    <body>
        <header id="main-header">
            <a
                href="https://www.kannagi-cardgame.jp/"
                target="_blank"
                class="pc-only"
                >【巫 公式サイトはこちら】</a
            >
            <input type="text" id="search-box" placeholder="カード名で検索" />
        </header>
        <main>
            <section id="filter-section">
                <div class="filter-group">
                    <label>ソート順：</label>
                    <div class="sort-buttons">
                        <button onclick="sortCards('number')">No.</button>
                        <button onclick="sortCards('cost')">コスト</button>
                        <button onclick="sortCards('power')">力</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>シリーズ：</label>
                    <div class="filter-buttons" data-attribute="series">
                        <button
                            data-filter="series"
                            onclick="toggleFilterCard('series', '夏VS冬バトルセット')"
                        >
                            夏VS冬バトルセット（1）
                        </button>
                        <button
                            data-filter="series"
                            onclick="toggleFilterCard('series', '新季の到来')"
                        >
                            新季の到来（2）
                        </button>
                        <button
                            data-filter="series"
                            onclick="toggleFilterCard('series', '百鬼夜行')"
                        >
                            百鬼夜行（3）
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>季節：</label>
                    <div class="filter-buttons" data-attribute="season">
                        <button
                            data-filter="season"
                            onclick="toggleFilterCard('season', '春')"
                        >
                            春
                        </button>
                        <button
                            data-filter="season"
                            onclick="toggleFilterCard('season', '夏')"
                        >
                            夏
                        </button>
                        <button
                            data-filter="season"
                            onclick="toggleFilterCard('season', '秋')"
                        >
                            秋
                        </button>
                        <button
                            data-filter="season"
                            onclick="toggleFilterCard('season', '冬')"
                        >
                            冬
                        </button>
                        <button
                            data-filter="season"
                            onclick="toggleFilterCard('season', '混化')"
                        >
                            混化
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>札種類：</label>
                    <div class="filter-buttons" data-attribute="type">
                        <button
                            data-filter="type"
                            onclick="toggleFilterCard('type', '場所札')"
                        >
                            場所札
                        </button>
                        <button
                            data-filter="type"
                            onclick="toggleFilterCard('type', '怪異札')"
                        >
                            怪異札
                        </button>
                        <button
                            data-filter="type"
                            onclick="toggleFilterCard('type', '道具札')"
                        >
                            道具札
                        </button>
                        <button
                            data-filter="type"
                            onclick="toggleFilterCard('type', '季節札')"
                        >
                            季節札
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <button onclick="openModal('role')">■役割</button>
                    <div id="role" class="filter-content" style="display: none">
                        <button onclick="toggleFilterCard('role', 'バニラ')">
                            バニラ
                        </button>
                        <button onclick="toggleFilterCard('role', '魂加速')">
                            魂加速
                        </button>
                        <button onclick="toggleFilterCard('role', '札除去')">
                            札除去
                        </button>
                        <button onclick="toggleFilterCard('role', 'ランデス')">
                            ランデス
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <button onclick="openModal('keyword')">■キーワード</button>
                    <div
                        id="keyword"
                        class="filter-content"
                        style="display: none"
                    >
                        <button onclick="toggleFilterCard('keyword', '逆境')">
                            逆境
                        </button>
                        <button onclick="toggleFilterCard('keyword', '楽園')">
                            楽園
                        </button>
                        <button onclick="toggleFilterCard('keyword', '速攻')">
                            速攻
                        </button>
                        <button onclick="toggleFilterCard('keyword', '呪い')">
                            呪い
                        </button>
                        <button onclick="toggleFilterCard('keyword', '神秘')">
                            神秘
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <button onclick="openModal('attribute')">■属性</button>
                    <div
                        id="attribute"
                        class="filter-content"
                        style="display: none"
                    >
                        <button onclick="toggleFilterCard('attribute', '園')">
                            園
                        </button>
                        <button
                            onclick="toggleFilterCard('attribute', '廃集落')"
                        >
                            廃集落
                        </button>
                        <button
                            onclick="toggleFilterCard('attribute', '神隠し')"
                        >
                            神隠し
                        </button>
                        <button onclick="toggleFilterCard('attribute', '廃線')">
                            廃線
                        </button>
                        <button onclick="toggleFilterCard('attribute', '解脱')">
                            解脱
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <button onclick="resetFilters()">※ソート解除</button>
                </div>
            </section>
            <section id="card-list">
                <div id="no-cards-message" style="display: none">
                    該当カードがありません。「ソート解除」を押してください。
                </div>
                <div
                    class="card"
                    data-number="29"
                    data-name="朧車"
                    data-cost="4"
                    data-power="2"
                    data-series="夏VS冬バトルセット"
                    data-season="冬"
                    data-type="場所札"
                    data-role="札除去 2種類札"
                    data-keyword=""
                    data-attribute="廃車 妖怪"
                >
                    <img src="images/card_1_ (29).jpg" alt="Card 29" />
                </div>
                <div
                    class="card"
                    data-number="31"
                    data-name="夜霧の幻宿"
                    data-cost="6"
                    data-power="3"
                    data-series="夏VS冬バトルセット"
                    data-season="冬"
                    data-type="場所札"
                    data-role="札除去"
                    data-keyword=""
                    data-attribute="廃旅館 幻"
                >
                    <img src="images/card_1_ (31).jpg" alt="Card 31" />
                </div>
                <div
                    class="card"
                    data-number="41"
                    data-name="血液達磨"
                    data-cost="1"
                    data-power="0"
                    data-series="夏VS冬バトルセット"
                    data-season="冬"
                    data-type="道具札"
                    data-role="札除去"
                    data-keyword=""
                    data-attribute="血液"
                >
                    <img src="images/card_1_ (41).jpg" alt="Card 41" />
                </div>
                <div
                    class="card"
                    data-number="52"
                    data-name="悠習の古日記"
                    data-cost="3"
                    data-power="0"
                    data-series="夏VS冬バトルセット"
                    data-season="春"
                    data-type="道具札"
                    data-role="札除去"
                    data-keyword=""
                    data-attribute="古書"
                >
                    <img src="images/card_1_ (52).jpg" alt="Card 52" />
                </div>
                <div
                    class="card"
                    data-number="101"
                    data-name="体探しの園"
                    data-cost="0"
                    data-power="1"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role="バニラ"
                    data-keyword=""
                    data-attribute="園"
                >
                    <img src="images/card_2_ (1).jpg" alt="Card 101" />
                </div>
                <div
                    class="card"
                    data-number="102"
                    data-name="神隠しの廃集落"
                    data-cost="0"
                    data-power="1"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role="魂加速"
                    data-keyword=""
                    data-attribute="廃集落 神隠し"
                >
                    <img src="images/card_2_ (2).jpg" alt="Card 102" />
                </div>
                <div
                    class="card"
                    data-number="103"
                    data-name="光の指す方へ"
                    data-cost="1"
                    data-power="1"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role=""
                    data-keyword="楽園"
                    data-attribute="廃線 解脱"
                >
                    <img src="images/card_2_ (3).jpg" alt="Card 103" />
                </div>
                <div
                    class="card"
                    data-number="104"
                    data-name="吸血鬼の栖"
                    data-cost="4"
                    data-power="3"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role="魂加速 札除去"
                    data-keyword="召喚時"
                    data-attribute="蝙蝠 血液"
                >
                    <img src="images/card_2_ (4).jpg" alt="Card 104" />
                </div>
                <div
                    class="card"
                    data-number="105"
                    data-name="終わらない夢"
                    data-cost="3"
                    data-power="3"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role="魂加速"
                    data-keyword=""
                    data-attribute="悪夢"
                >
                    <img src="images/card_2_ (5).jpg" alt="Card 105" />
                </div>
                <div
                    class="card"
                    data-number="106"
                    data-name="菴捻銀山"
                    data-cost="4"
                    data-power="3"
                    data-series="新季の到来"
                    data-season="春"
                    data-type="場所札"
                    data-role=""
                    data-keyword="楽園"
                    data-attribute="廃鉱山 解脱"
                >
                    <img src="images/card_2_ (6).jpg" alt="Card 106" />
                </div>
            </section>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modal-buttons" class="modal-buttons"></div>
            </div>
        </div>
        <div id="image-modal" class="image-modal">
            <img
                id="modal-image"
                src=""
                alt="Card Image"
                onclick="closeImageModal()"
            />
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
